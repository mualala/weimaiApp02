<body>
	<div class="page-content clearfix">
	    <div class="search_style">
	      <div class="title_names">搜索查询</div>
	      <ul class="search_content clearfix">
	       <li><label class="l_f">登录用户名</label><input id="admin_id" type="text" class="text_add" placeholder="" style=" width:200px"/></li>
	       <li>
			<label class="l_f">登录时间</label>
			<input id="date" class="inline laydate-icon" style=" margin-left:10px;">
	       </li>
	       <li style="width:90px;">
	       	<button type="button" class="btn_search" onclick="adminLog.report();"><i class="fa fa-search"></i>查询</button>

	      </ul>

	    <div class="row">
	    	<div id="adminLogtool" class="col-xs-12" font-size: 11px;">
	    		<a id="deleteAdminLog" class="btn btn-danger btn-xs" onclick="adminLog.batchDelLog();">
	    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除日志
	    		</a>
	    	</div>
	    </div>
	    <table id="adminLog" class="table table-bordered table-hover"></table>
    </div>
    
    
	<script type="text/javascript">
		var date = $("#date");
		//初始化日期控件	
		initDate(date);
		//初始化报表
		adminLog.report();
	</script>
