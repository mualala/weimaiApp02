    <script type="text/javascript">
        $(function(){
            //动态切换侧边栏图标
            $(".panel-heading").click(function(){
                $(this).find('span').toggleClass('glyphicon-chevron-down glyphicon-chevron-up');
            });
            
          	//清空file域中的值
			var file = $("#input1");
			file.after(file.clone().val(""));
			file.remove();
            
            /*用于banner图片管理的form表单*/
            var submitBtn = document.getElementById("submit");
            submitBtn.onclick = function(event){
            	return false;//移除form表单submit事件
            };
            //用ajax提交
            $submitBtn = $(submitBtn);
            $submitBtn.click(function(){
            	var formData = new FormData();//通过FormData对象提交流和文本数据
            	console.log($("#input1")[0].files[0]);
            	formData.append("bannerPic",$("#input1")[0].files[0]);
            	formData.append("picId",$("#input3 option:selected").val());
            	formData.append("thirdURL",$("#input2").val());
            	$.ajax({
            		url:"upOneBannerPic.do",
            		type:"post",
            		data:formData,
            		processData: false,
            		contentType: false,
            		success:function(data){
            			alert(data.msg);
            			//清空file域中的值
            			var file = $("#input1");
            			file.after(file.clone().val(""));
            			file.remove();
            			//清空控件中的值
            			$("#input3 option:first").attr("selected",true);
            			$("#input2").val("");
            		},
            		error:function(data){
            			alert(data.msg);
            		}
            	});
            });
            /*用于banner图片管理的form表单*/
            var deleteBtn = document.getElementById("delPic");
            deleteBtn.onclick = function(event){
            	return false;//移除form表单submit事件
            };
            //删除banner图
            $("#delPic").click(function(){
            	$.ajax({
            		url:"deleteBannerPic.do",
            		type:"post",
            		data:{"picId":$("#input3 option:selected").val()},
            		success:function(data){
            			alert(data.msg);
            			//清空控件中的值
            			$("#input3 option:first").attr("selected",true);
            		},
            		error:function(data){
            			alert(data.msg);
            		}
            	});
            });
            
            //提交顿巴同心圆的内容
            $("#dunbarUpdate").click(function(){
            	var dunbaVal = $("#dunbaArea").val();
            	$.ajax({
            		url:"updateDunbaVal.do",
            		data:{dunba:dunbaVal},
            		type:"post",
            		success:function(data){
            			alert(data.msg);
            			$("#dunbaArea").val("");
            		},
            		error:function(data){
            			alert(data.msg);
            			$("#dunbaArea").val("");
            		}
            	});
            });
            //移除同心圆的内容,不提交
            $("#dunbarRemove").click(function(){
            	$("#dunbaArea").val("");
            });
            
            //移除修改后台账号的submit事件
            var submitAdmin = document.getElementById("submitEditAdmin");
            submitAdmin.onclick = function(event){
            	return false;//移除form表单submit事件
            }
            //修改后台账号
            $submitAdmin = $(submitAdmin);
            $submitAdmin.click(function(){
            	var adminParams = {
            			adminName:$("#admin1").val(),
            			adminPassword:$("#admin2").val()
            	};
            	$.ajax({
            		url:"editAdminUser.do",
            		data:adminParams,
            		type:"post",
            		success:function(data){
            			if(data.status){
            				alert(data.msg);
            			}
            		},
            		error:function(){
            			alert("修改后台账号或密码失败,请联系系统管理员");
            		}
            	});
            });
            
            //退出后台登录
            $("#exit").click(function(){
            	$.ajax({
            		url:"exitAdmin.do",
            		success:function(data){
            			location.href=data.url;
            		},
            		error:function(){
            			alert("退出登录失败,请联系 系统管理员");
            		}
            	});
            });
            
        })
		//所有模态框可拖动
        $(document).on("show.bs.modal",".modal",function(){
        	$(this).draggable({
	//		   handle: ".modal-header"   //只能点击头部拖动
		    });
        	$(this).css("overflow","hidden");
        });
        
    </script>
