    <div class="clearfix cl">
		<label class="form-label col-2">详细内容：</label>

			<script id="editor" type="text/plain" style="width:900px;height:320px;"></script> 
		</div>
	</div>
    <div class="clearfix cl" style="margin-top: 5px;">
		<div class="Button_operation">
			<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="icon-save "></i>提交内容</button>
			<button onClick="removeTxt();" class="btn btn-default radius" type="button">移除重填内容</button>

	</div>

	<script type="text/javascript" src="assets/myjs/datePlugin.js"></script>
	<script type="text/javascript">
		var ue = UE.getEditor('editor');
		//移除富文本内容
		function removeTxt(){
			ue.setContent('');
		}
		//提交富文本的内容
		function article_save_submit(){
			var txt = ue.getContentTxt();//获取富文本的内容
			alert("bb="+txt);
			layer.confirm('您确认更新顿巴数同心圆的内容吗?', {
		  		  btn: ['确认更新','不更新'] //按钮
		  		}, function(){
			  		var dunbaVal = $("#dunbaArea").val();
			    	$.ajax({
			    		url:"admin/updateDunbaVal.do",
			    		data:{dunba:txt},
			    		type:"post",
			    		success:function(data){
			    			layer.msg(data.msg+'\r\n', {icon: 1});
			    		},
			    		error:function(data){
			    			layer.alert(
			    					data.msg+'\r\n',
									{
										title: '提示框',
										icon:0
							 		}
								);
			    		}
			    	});
		  		});
		}
	</script>
