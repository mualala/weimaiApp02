<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
		<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
		<script src="assets/js/ace-extra.min.js"></script>
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
		<script src="assets/js/jquery-1.11.1.min.js"></script>        
        <script src="assets/layer/layer.js" type="text/javascript"></script>
        <script src="assets/js/jquery.cookie.min.js" type="text/javascript"></script>
<title>登陆</title>
</head>

<body class="login-layout">
	<div class="logintop">    
	    <span>欢迎后台管理界面平台</span>    
	    <ul>
		    <li><a href="#">返回首页</a></li>
		    <li><a href="#">帮助</a></li>
		    <li><a href="#">关于</a></li>
	    </ul>    
	</div>
    <div class="loginbody">
		<div class="login-container">
			<div class="center">
				<h1>
					<i class="icon-leaf green"></i>
					<span class="orange">联橙科技</span>
					<span class="white">后台管理系统</span>
				</h1>
				<h4 class="white">Background Management System</h4>
			</div>
		
			<div class="space-6"></div>
		
			<div class="position-relative">
				<div id="login-box" class="login-box widget-box no-border visible">
					<div class="widget-body">
						<div class="widget-main">
							<h4 class="header blue lighter bigger">
								<i class="icon-coffee green"></i>管理员登陆
							</h4>
							<div class="login_icon"><img src="images/login.png" /></div>
							<form class="">
								<fieldset>
									<label class="block clearfix">
										<span class="block input-icon input-icon-right">
											<input id="username" type="text" class="form-control" placeholder="登录名"  name="username">
											<i class="icon-user"></i>
										</span>
									</label>
									<label class="block clearfix">
										<span class="block input-icon input-icon-right">
											<input id="password" type="password" class="form-control" placeholder="密码" name="password">
											<i class="icon-lock"></i>
										</span>
									</label>
									<div class="space"></div>
									<div class="clearfix">
										<button type="button" class="width-100 pull-center btn btn-sm btn-primary" id="login_btn">
											<i class="icon-key"></i>登陆
										</button>
									</div>
									<div class="space-4"></div>
								</fieldset>
							</form>
		
							<div class="social-or-login center">
								<span class="bigger-110">通知</span>
							</div>
		
							<div class="social-login center">本网站系统不再对IE8以下浏览器支持，请见谅。</div>
						</div><!-- /widget-main -->
		
						<div class="toolbar clearfix">
							
						</div>
					</div><!-- /widget-body -->
				</div><!-- /login-box -->
			</div><!-- /position-relative -->
		</div>
	</div>
	<div class="loginbm">版权所有  2017  <a href="">成都联橙科技有限公司</a> </div><strong></strong>
	<script>
		$('#login_btn').on('click', function(){
			var username = $("#username").val();
			var password = $("#password").val();
			if(username==""){
				layer.alert(
						'用户名不能为空!\r\n',
						{
							title: '提示框',				
					  		icon:0
				 		}
					);
			}else if(password==""){
				layer.alert(
						'密码不能为空!\r\n',
						{
							title: '提示框',				
					  		icon:0
				 		}
					);
			}else{
				$.ajax({
					url:'admin/login.do',
					data:{username:username,password:password},
					success:function(data){
						if(data.status){
							layer.msg(
									data.msg+'\r\n',
									{
										icon:1
							 		}
								);
							$.cookie('adminName',username);
							//console.log($.cookie('adminName'));
							location.href="index.html";//登录成功
						}else{
							layer.alert(
									data.msg+'\r\n',
									{
										title: '提示框',				
								  		icon:0
							 		}
								);
						}
					},
					error:function(){}
				});
			}
		})
	</script>
</body>
</html>
