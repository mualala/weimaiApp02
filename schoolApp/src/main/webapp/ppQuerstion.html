<body>
	<div class="page-content clearfix">
	    <div class="search_style">
	      <div class="title_names">搜索查询</div>
	      <ul class="search_content clearfix">
	       <li>
			<label class="l_f">开始时间</label>
			<input id="startDate" class="inline laydate-icon" style=" margin-left:10px;">
	       </li>
	       <li>
			<label class="l_f">结束时间</label>
			<input id="endDate" class="inline laydate-icon" style=" margin-left:10px;">
	       </li>
	       <li style="width:90px;">
	       	<button type="button" class="btn_search" onclick="pengpeng.initQuestionTable();"><i class="fa fa-search"></i>查询</button>
	       </li>
	      </ul>
	    </div>
	    <div class="row">
	    	<div id="ppQuestionTool" class="col-xs-12" font-size: 11px;">
	    		<a class="btn btn-success btn-xs" onclick="pengpeng.addQuestion.addQuestionModal();">
	    			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加问题
	    		</a>
	    		<a class="btn btn-danger btn-xs" onclick="pengpeng.batchDeleteQuestion();">
	    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除问题
	    		</a>
	    	</div>
	    </div>
	    <table id="questionTable" class="table table-bordered table-hover"></table>
    </div>
    
    <!-- 添加问题的弹出框 -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="addQuestionModal">
	    <div class="modal-dialog">
	    	<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">添加问题内容</h4>
				</div>
				<div class="modal-body text-danger">
					<textarea id="questionArea" class="form-control" rows="6" style="width:550px;margin-top: 3px;"></textarea>
				</div>
				<div class="modal-footer">
					<button id="submitBtn" type="button" class="btn btn-success" data-dismiss="modal" onclick="pengpeng.addQuestion.submitQuestion();">
						<i class="icon-save"></i> 提交添加
					</button>
					<button class="btn btn-warning" onclick="pengpeng.addQuestion.detachQuestionContent();">
						<i class="icon-remove"></i>移除重填内容
					</button>
				</div>
			</div>
		</div>
	</div>
    
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="assets/js/tableExport.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-table-export.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-table-editable.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-editable.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="Widget/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="assets/js/typeahead-bs2.min.js"></script>
	<script type="text/javascript" src="assets/layer/layer.js"></script>
	<script type="text/javascript" src="js/lrtk.js"></script>
	<script type="text/javascript" src="assets/laydate/laydate.js"></script>
	<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="assets/myjs/datePlugin.js"></script>
	<script type="text/javascript" src="assets/myjs/questions.js"></script>
	<script type="text/javascript">
		//初始化日期控件	
		initDate($("#startDate"));
		initDate($("#endDate"));
		//初始化报表
		pengpeng.initQuestionTable();
	</script>
</body>
