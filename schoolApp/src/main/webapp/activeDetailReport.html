<body>
	<div class="page-content clearfix">
	    <div class="search_style">
	      <div class="title_names">搜索查询</div>
	      <ul class="search_content clearfix">
	      	<li>
	      		<label class="l_f">主题大类</label>
	      		<select id="themeClass" style=" width:150px"></select>
	      	</li>
	      	
	      	<li>
	      		<label class="l_f">二级分类</label>
	      		<select id="twoClass" style=" width:150px"></select>
	      	</li>
	      	<li>
	      		<label class="l_f">审核状态</label>
	      		<select style=" width:150px" id="state">
	      			<option selected="selected">--请选择--</option>
					<option>0</option> 
					<option>1</option> 
					<option>2</option> 
	      		</select>
	      	</li>
	       <li>
			<label class="l_f">开始时间</label>
			<input id="startDate" class="inline laydate-icon" style=" margin-left:5px;">
	       </li>
	       <li>
			<label class="l_f">结束时间</label>
			<input id="endDate" class="inline laydate-icon" style=" margin-left:5px;">
	       </li>
	       <li style="width:90px;">
	       	<button onclick="active.initDetailActiveReport();" class="btn btn-xs btn-primary"><i class="icon-search"></i>查询</button>
	       </li>
	      </ul>
	    </div>
	    <table id="activeDetailTable" class="table table-bordered table-hover"></table>
    </div>

	<script type="text/javascript" src="assets/laydate/laydate.js"></script>

	<script type="text/javascript" src="assets/myjs/datePlugin.js"></script>
	<script type="text/javascript" src="assets/myjs/active.js"></script>
	<script type="text/javascript">
		//初始化日期控件	
		initDate($("#startDate"));
		initDate($("#endDate"));
		active.detailActiveReport.loadThemeCateg();
		$("#themeClass").change(function(){
			active.detailActiveReport.loadTwoCateg();
		});
		active.initDetailActiveReport();
	</script>
