      <script>
          $(function () {
              var Newli=$(".tabMenue ul li");
              Newli.click(function () {
                  $(this).addClass("act").siblings().removeClass();
                  var index=$(this).index();
                  $(".content>.wrap1").eq(index).show().siblings().hide();
                  return false
              })
          })
          $(function () {
              $(".ff").click(function () {
                 $(".mask,.box").show()
                  return false
             })
              $(document).click(function () {
                  $(".mask,.box").hide()
              })
          })
