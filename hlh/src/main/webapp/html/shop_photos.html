<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商家详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/store.css">
    <script src="js/back.js"></script>
    <script src="js/jquery-1.8.0.min.js"></script>
    <style>
        .blue{
            color: #007aff;
            border-bottom: 1px solid #007aff;
        }
    </style>
    <script>
        //点击切换全部与会员
        $(function(){
            $(".my_p").click(function(){
                var index = $(this).index();
                $(".my_store").eq(index).show().siblings(".my_store").hide();
                $(this).addClass("blue").siblings().removeClass("blue");
            })
        })
        //点击选择与不选择
        $(function(){
            $(".c_weixinzhifu label").click(function(){
                $(this).toggleClass("shopcar-checkd");
            })
            //点击编辑弹出选出圈圈
            $(".w_bianji").click(function(){
                $(".c_weixinzhifu").toggle();
            })
        })

    </script>
</head>
<body style=";padding-bottom: 40px;background: #ffffff">
<div class="wrap" style="min-height: 100%">
    <!--头部导航开始-->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon  mui-pull-left" onClick="javascript:return_prepage()"><img src="img/list-shops-return.png" alt="" style="height: 17px;"></a>
        <h1 class="mui-title">商家相册</h1>
    </header>
    <!--头部导航结束-->

    <div class="my">
        <div class="my_hea">
            <p class="my_p blue" style="margin-right: 3%">菜品</p>
            <p class="my_p">环境</p>
        </div>
        <div class="content_type">
            <!--菜品开始-->
            <div class="my_store">
                <ul class="photos_img">
                    <li class=""><img src="img/list-shops-The-picture.png"></li>
                    <li class=""><img src="img/list-shops-The-picture.png"></li>
                    <li class=""><img src="img/list-shops-The-picture.png"></li>
                    <li class=""><img src="img/list-shops-The-picture.png"></li>
                </ul>
            </div>
            <!--环境开始-->
            <div class="my_store" style="display: none">
                <ul class="photos_img">
                    <li class=""><img src="img/list-liake-tp.png"></li>
                    <li class=""><img src="img/list-liake-tp.png"></li>
                    <li class=""><img src="img/list-liake-tp.png"></li>
                    <li class=""><img src="img/list-liake-tp.png"></li>
                </ul>
            </div>

        </div>
    </div>

    <!--我的收藏结束-->

</div>
</body>
</html>
