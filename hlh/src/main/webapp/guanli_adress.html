<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="css/all.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/lingju.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css">
    	.swiper-container {
	        width: 100%;
	      	height: 570px;
    	}
    </style>
</head>
<body style=";padding-bottom: 40px;background: #ffffff">
      <div class="wrap" style="min-height: 100%">
          <header class="mui-bar mui-bar-nav">
              <a class="mui-action-back mui-icon  mui-pull-left" onClick="javascript:return_prepage()"><img src="img/list-shops-return.png" alt="" style="height: 17px;"></a>
              <h1 class="mui-title">管理收货地址</h1>
          </header>
			<div class="container">
				<div class="swiper-container" id="addr_swiper-container" >
					<div class="swiper-wrapper" id="addr_swiper-wrapper">
						<div class="swiper-slide"></div>
					</div>
				</div>
			</div>
           <div class="container" style="margin-top: 20px;">
               <a onclick="user.addAddr_jump()"><button class="btn btn-primary form-control">添加收货地址</button></a>
           </div>
      </div>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/swiper-3.4.0.min.js"></script>
    <script src="js/back.js"></script>
    <script src="js/mui.min.js"></script>
	<script src="js/h.js"></script>
	<script type="text/javascript" src="myjs/util.js"></script>
	<script type="text/javascript" src="myjs/user.js"></script>
	<script type="text/javascript">
	    addr_swiper = new Swiper('#addr_swiper-container',{
			direction: 'vertical',
			observer: true,//开启观察者功能
			onInit: function(swiper){
				user.shoppingAddress.showPaginShoppingAddress.reqPaginationData(4, swiper.activeIndex+1);
				user.shoppingAddress.showPaginShoppingAddress.showPaginationData();
			},
			onSlideChangeEnd: function(swiper) {
				user.shoppingAddress.showPaginShoppingAddress.reqPaginationData(4, swiper.activeIndex+1);
				user.shoppingAddress.showPaginShoppingAddress.showPaginationData();
				$($("#addr_swiper-wrapper").children()[swiper.activeIndex-1]).empty();
				$($("#addr_swiper-wrapper").children()[swiper.activeIndex+1]).empty();
			}
	    });
	</script>
</body>
</html>
