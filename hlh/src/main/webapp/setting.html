<body style=";padding-bottom: 40px;background: #ffffff;font-size: 75px;overflow-x: hidden;">
      <div class="wrap" style="min-height: 100%">
          <header class="mui-bar mui-bar-nav">
              <a class="mui-action-back mui-icon  mui-pull-left" onClick="back()"><img src="img/list-shops-return.png" alt="" style="height: 17px;"></a>
              <h1 class="mui-title">设置</h1>
          </header>
          <div style="height: 44px;"></div>
          <ul class="mui-table-view" >
              <li class="mui-table-view-cell">
                  <a class="mui-navigate-right">清除缓存</a>
              </li>
              <li class="mui-table-view-cell">
                  <a class="mui-navigate-right" href="yijian_fankui.html">意见反馈</a>
              </li>
              <li class="mui-table-view-cell">
                  <a class="mui-navigate-right" href="aboat.html">关于</a>
              </li>
          </ul>
          <div class="container" style="margin-top: 60px;">
              <div class="col-xs-12">
                  <input type="submit" value="退出登录" id="log_out" class="form-control btn btn-primary">
              </div>
          </div>
      </div>
      <!--轮播-->
      <script src="js/swiper-3.4.0.min.js"></script>
      <script language="javascript">
          var mySwiper = new Swiper('.swiper-container',{
              pagination : '.swiper-pagination',
              paginationElement : 'li',
              autoplay : 1000,
          })
      </script>
      <script type="text/javascript" src="js/jquery.qqFace.js"></script>

      <script type="text/javascript">
          $(function(){
        	  $('#log_out').click(function(){
        		  location.href="login.html";
        	  })
              $('.emotion').qqFace({
                  id : 'facebox',
                  assign:'saytext',
                  path:'arclist/'	//表情存放的路径
              });
              $(".sub_btn").click(function(){
                  var str = $("#saytext").val();
                  $("#show").html(replace_em(str));
              });
          });
          //查看结果
          function replace_em(str){
              str = str.replace(/\</g,'&lt;');
              str = str.replace(/\>/g,'&gt;');
              str = str.replace(/\n/g,'<br/>');
              str = str.replace(/\[em_([0-9]*)\]/g,'<img src="arclist/$1.gif" border="0" />');
              return str;
          }
      </script>
</body>
