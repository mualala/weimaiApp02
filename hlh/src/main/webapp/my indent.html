<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="css/all.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/my%20indent.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/back.js"></script>
    <style>

    </style>
</head>
<body style=";padding-bottom: 40px;background: #ffffff">
      <div class="wrap" style="min-height: 100%">
          <header class="mui-bar mui-bar-nav">
              <a class="mui-action-back mui-icon  mui-pull-left" onClick="back()"><img src="img/list-shops-return.png" alt="" style="height: 17px;"></a>
              <h1 class="mui-title">我的订单</h1>
          </header>
           <div class="tabMenue" style="margin-top: 45px;">
               <ul>
                   <li class="act">全部</li>
                   <li>待收货</li>
                   <li>待评价</li>
               </ul>
           </div>
           <div class="content_big">
               <!--全部-->
               <div class="content" >
                   <div class="container">
                       <a href="shop_detail.html">
                       <div class="col-xs-2 p_left"><img src="img/list-p-center-Orders-for-pictures.png" alt="" style="width: 50px;height: 60px;"></div>
                       <div class="col-xs-6">
                           <p>福布斯</p>
                           <p><span>数量：</span><span>1</span></p>
                           <p><span>总价：</span><span>1243</span></p>
                       </div>
                       <div class="col-xs-4 p_right">
                           <p style="color: #3a8ceb">未发货</p>
                           <p style="opacity: 0"><span>数量：</span><span>1</span></p>
                           <p><button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">未发货</button></p>
                       </div>
                       </a>
                   </div>
               </div>
               <!--待收货-->
               <div class="content" style="display: none" >
                   <div class="container">
                       <a href="shop_detail.html">
                           <div class="col-xs-2 p_left"><img src="img/list-p-center-Orders-for-pictures.png" alt="" style="width: 50px;height: 60px;"></div>
                           <div class="col-xs-6">
                                   <p>福布斯</p>
                                   <p><span>数量：</span><span>1</span></p>
                                   <p><span>总价：</span><span>1243</span></p>
                           </div>
                           <div class="col-xs-4 p_right">
                               <p style="color: #3a8ceb">待收货</p>
                               <p style="opacity: 0"><span>数量：</span><span>1</span></p>
                               <p><button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">未收货</button></p>
                           </div>
                       </a>
                   </div>
               </div>
               <!--待评价-->
               <div class="content" style="display: none">
                    <div class="container">
                        <a href="shop_detail.html">
                        <div class="col-xs-2 p_left"><img src="img/list-p-center-Orders-for-pictures.png" alt="" style="width: 50px;height: 60px;"></div>
                        <div class="col-xs-6">
                            <p>福布斯</p>
                             <p><span>数量：</span><span>1</span></p>
                            <p><span>总价：</span><span>1243</span></p>
                        </div>
                        <div class="col-xs-4 p_right">
                            <p>已收货</p>
                            <p style="opacity: 0"><span>数量：</span><span>1</span></p>
                            <p><button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">写评价</button></p>
                        </div>
                        </a>
                    </div> 
               </div>
               <div class="content" style="display: none" >
                   <div class="container">
                       <div class="col-xs-2 p_left"><img src="img/list-p-center-Orders-for-pictures.png" alt="" style="width: 50px;height: 60px;"></div>
                       <div class="col-xs-6">
                           <p>福布斯</p>
                           <p><span>数量：</span><span>1</span></p>
                           <p><span>总价：</span><span>1243</span></p>
                       </div>
                       <div class="col-xs-4 p_right">
                           <p>已收货</p>
                           <p style="opacity: 0"><span>数量：</span><span>1</span></p>
                           <p><button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">写评价</button></p>
                       </div>
                   </div>
               </div>
           </div>
      </div>
      <!--轮播-->
      <script src="js/swiper-3.4.0.min.js"></script>
      <script>
          $(function () {
              var Newli=$(".tabMenue ul li");
              Newli.click(function () {
                  $(this).addClass("act").siblings().removeClass();
                  var index=$(this).index();
                  $(".content").eq(index).show().siblings().hide();
              })
          })
      </script>
</body>
</html>
