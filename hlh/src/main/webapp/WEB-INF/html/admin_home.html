    <script type="text/javascript">
        $(function(){
            //动态切换侧边栏图标
            $(".panel-heading").click(function(){
                $(this).find('span').toggleClass('glyphicon-chevron-down glyphicon-chevron-up');
            });
            
          	//清空file域中的值
			var file = $("#input1");
			file.after(file.clone().val(""));
			file.remove();
            
            /*用于banner图片管理的form表单*/
            var submitBtn = document.getElementById("submit");
            submitBtn.onclick = function(event){
            	return false;//移除form表单submit事件
            };
            //用ajax提交
            $submitBtn = $(submitBtn);
            $submitBtn.click(function(){
            	var formData = new FormData();//通过FormData对象提交流和文本数据
            	console.log($("#input1")[0].files[0]);
            	formData.append("bannerPic",$("#input1")[0].files[0]);
            	formData.append("picId",$("#input3 option:selected").val());
            	formData.append("type",$("#input2 option:selected").val());
            	$.ajax({
            		url:"upOneBannerPic.do",
            		type:"post",
            		data:formData,
            		processData: false,
            		contentType: false,
            		success:function(data){
            			alert(data.msg);
            			//清空file域中的值
            			var file = $("#input1");
            			file.after(file.clone().val(""));
            			file.remove();
            			//清空控件中的值
            			$("#input2 option:first").attr("selected",true);
            			$("#input1").val("");
            		},
            		error:function(data){
            			alert(data.msg);
            		}
            	});
            });
            /*用于banner图片管理的form表单*/
            var deleteBtn = document.getElementById("delPic");
            deleteBtn.onclick = function(event){
            	return false;//移除form表单submit事件
            };
            //删除banner图
            $("#delPic").click(function(){
            	var delPicParams = {
            			picId:$("#input3 option:selected").val(),
            			type:$("#input2 option:selected").val()
            	};
            	$.ajax({
            		url:"deleteBannerPic.do",
            		type:"post",
            		data:delPicParams,
            		success:function(data){
            			alert(data.msg);
            			//清空控件中的值
            			$("#input2 option:first").attr("selected",true);
            		},
            		error:function(data){
            			alert(data.msg);
            		}
            	});
            });
            
        })
		//所有模态框可拖动

	//		   handle: ".modal-header"   //只能点击头部拖动
		    });
        	$(this).css("overflow","hidden");
        });
